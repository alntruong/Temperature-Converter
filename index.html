<body>
 <h3 class="mainheading">Temperature Converter</h3>

 <div class="results">
  <output id="temperature-1"></output>
   <br>
  <output id="temperature-2"></output>
 </div>

 <br>

 <div class="user-input">
  <input type="text" placeholder="Enter temperature" id="number-input">
  <select id="units">
   <option value="kelvin">°K</option>
   <option value="farenheit">°F</option>
   <option value="celcius">°C</option> 
  </select>
 </div>

 <br>

 <button id="convert-button">Convert</button>

 <script src="index.js"></script>

</body>
